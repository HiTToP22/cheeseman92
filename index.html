<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .background {
            background: linear-gradient(to right, #bb78ff, #FF4B2B);
            background-size: 200% 200%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            animation: gradient 10s infinite alternate ease-in-out;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .content {
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        .image-container {
            margin: 5px 0;
        }
        .image-container img {
            width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .powered-by {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .click-me {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #ffffff33;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .click-me:hover {
            background-color: #ffffff55;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .image-container img {
                width: 90%;
            }
            .powered-by {
                font-size: 1em;
            }
            .click-me {
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            .image-container img {
                width: 95%;
            }
            .powered-by {
                font-size: 0.9em;
            }
            .click-me {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        // Prevent zooming with ctrl+ and ctrl-
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && (event.key === '+' || event.key === '-')) {
                event.preventDefault();
            }
        });

        // Prevent pinch-to-zoom on touch devices
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });

        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });

        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <div class="background">
        <h1>Welcome to my WEbSite</h1>
        <div class="content">
            <div class="image-container">
                <img src="res/image.png" alt="Image">
            </div>
            <div class="powered-by">This was made by CheeseMan92</div>
            <a href="res/n.html" class="click-me">Continue</a>
        </div>
    </div>
</body>
</html>
